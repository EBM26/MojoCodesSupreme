		.overlay2{width: 100%; height: 100%; position: fixed; top: 0; left: 0; right: 0; bottom: 0; cursor: pointer; background-color:rgba(0, 0, 0, 0.6); display: none;
				 -webkit-animation: fadein .5s; animation: fadein .5s; z-index: 200000; overflow: scroll;}
		#closeOverlay {position: absolute; display: inline-block; width: 50px; height: 50px; overflow: hidden;
					  z-index: 1000; right: 15%; top: 5%; margin-top: 2%;}
		#closeOverlay:hover::before, #closeOverlay:hover::after{background: #bf2c30;}
		#closeOverlay::before, #closeOverlay::after{content: ""; position: absolute; height: 2px; width: 100%;
													 top: 50%; left: 0; margin-top: -1px; background: #fff;}
		#closeOverlay::before{-webkit-transform: rotate(45deg); -moz-transform: rotate(45deg);
							 -ms-transform: rotate(45deg); -o-transform: rotate(45deg); transform: rotate(45deg);}
		#closeOverlay::after{-webkit-transform: rotate(-45deg);-moz-transform: rotate(-45deg); 
							-ms-transform: rotate(-45deg);-o-transform: rotate(-45deg);transform: rotate(-45deg);}
		#closeOverlay.big{-webkit-transform: scale(3); -moz-transform: scale(3); -ms-transform: scale(3);
						 -o-transform: scale(3); transform: scale(3);}
		.pleaseBox{border: 3px solid #0282C9; padding: 20px; color: #bf2c30; font-size: 20px; max-width: 45%;

		</div>
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script>
			$(document).ready(function() {

				let Q1Val = $("input[name='Q1']:checked").val();
				let Q2Val = $("input[name='Q2']:checked").val();
				let Q3Val = $("input[name='Q3']:checked").val();
				let Q4Val = $("input[name='Q4']:checked").val();
				let Q5Val = $("input[name='Q5']:checked").val();
				let Q6Val = $("input[name='Q6']:checked").val();
				let Q7Val = $("input[name='Q7']:checked").val();
				let finalScore = parseInt(Q1Val) + parseInt(Q2Val) + parseInt(Q3Val) + parseInt(Q4Val) + parseInt(Q5Val) + parseInt(Q6Val) + parseInt(Q7Val);

				 if ( !(Q1Val) || !(Q2Val) || !(Q3Val) || !(Q4Val) || !(Q5Val) || !(Q6Val) || !(Q7Val) ) {
				 	$(".overlay2").show();
				 }

				 if ( (finalScore) < 8 ) {
						location.href = 'http://mbnqkk.mojoqa.com/results?score=' + finalScore;
				 	}

				 else if ( ((Q1Val + Q2Val + Q3Val + Q4Val + Q5Val + Q6Val + Q7Val) > 7) && ( (Q1Val + Q2Val + Q3Val + Q4Val + Q5Val + Q6Val + Q7Val) < 20 ) ) {
				 		location.href = 'http://mbnqkk.mojoqa.com/results?score=' + finalScore;;
				 	}

				  else if ( (Q1Val + Q2Val + Q3Val + Q4Val + Q5Val + Q6Val + Q7Val) > 19 ) {
				 		location.href = 'http://mbnqkk.mojoqa.com/results?score=' + finalScore;;
				 	}
				
				
				$("#closeOverlay").click(function(){
					$(".overlay2").fadeOut();
				});
			});
		</script>

		<script>
				$(document).ready(function() {


				$.extend({
					  getUrlVars: function(){
					    var vars = [], hash;
					    var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
					    for(var i = 0; i < hashes.length; i++)
					    {
					      hash = hashes[i].split('=');
					      vars.push(hash[0]);
					      vars[hash[0]] = hash[1];
					    }
					    return vars;
					  },
					  getUrlVar: function(name){
					    return $.getUrlVars()[name];
					  }
					});
				
					var byScore = $.getUrlVar('score');

					$('#resultNum').html(byScore);

					if (byScore < 8) {
						$('.moderateScore').removeClass('activeScore');	
						$('.lowScore').addClass('activeScore');	
						$('.scaleIMG img').attr("src","https://mojonow.blob.core.windows.net/cmr/t3660/src/74cf6592d4d844b0814881550a207e88_1.png");
					}

					if (byScore > 19) {	
						$('.moderateScore').removeClass('activeScore');	
						$('.highScore').addClass('activeScore');	
						$('.scaleIMG img').attr("src","https://mojonow.blob.core.windows.net/cmr/t3660/src/bee727865a364398bb45ebb329221d8c_1.png");
					}
					
 			});
		</script>
