  $(document).ready(function() {
    var currentValue = $(".numBox").html();
    var currentNumber = new Number(currentValue);

    $(".minusBox").click(function() {
        
        if (currentNumber == 1) {
          return;
        }

        else {
          $(".numBox").html(currentNumber -= 1);
           if (currentNumber == 1) {
           $("#addBag").html("Add A Bag For FREE Shipping").removeClass("greenText");
           }
        }

    });

     $(".plusBox").click(function() {
         if (currentNumber == 3) {
          return;
      }

      else {
          $(".numBox").html(currentNumber += 1);
          $("#addBag").html("You Get Free Shipping!").addClass("greenText");

      }
    });



});

<script>
      $(document).ready(function() {
        $(".widget-radio__field").click(function() {
            if ($(this).attr('value') == "one-time") {
              $(".subBox").addClass("divOff").removeClass("divOn");
              $(".oneBox").addClass("divOn").removeClass("divOff");
              $(".saving").hide();
            }

            if ($(this).attr('value') == "subscribe") {
              $(".oneBox").addClass("divOff").removeClass("divOn");
              $(".subBox").addClass("divOn").removeClass("divOff");
              $(".saving").show();
            }
        })

      });
</script>
