<style>
  a:link, a:visited, a:active{text-decoration: none; color: inherit;}
 .footCol{display: inline-block; float: left; width: 50%;}
.colWrapper:after{clear: both;}
.colWrapper{width: 100%; max-width: 1100px;}
.footLinks{display: block; color: #3e505b !important; font-size: 18px; margin-bottom: 10px;}
.socialLink{display: inline-block; margin-right: 15px;}
.clear{clear: both;}
.bottomFooter{border-top: 1px solid #65737c!important; margin-top: 40px; padding-top: 20px;}
.botFoot{font-size: 16px; color: #3e505b !important; display: inline-block; margin: 0; text-align: center;}
.leftColFoot{float: left;}
.rightColFoot{float: right;}
.separ{margin-right: 10px;}

@media (max-width: 1024px) {
  .nav-wrapper a {font-size: 16px;}
  .nav-wrapper{text-align: right;}
  .blocks-item{flex: 1 0 240px;}
  .leftColFoot, .rightColFoot{float: none; text-align: center;}
  .rightColFoot{margin-top: 15px;}
  .footer{padding: 60px 10px 20px;}
}

@media (max-width: 767px) {
  .footer{margin-top: 0; padding: 40px 10px 20px;}
  .footCol{width: 50%; margin-bottom: 20px;}
}


</style>

<footer class="footer">
  <div class="footer-inner">
    <div class="colWrapper">
      <div class="footCol">
        <a href="https://www.airdoctorpro.com/" class="footLinks">
          <img src="https://mojonow.blob.core.windows.net/cmr/t5720/src/7197743f189d4f99a7cc54768b833d3b_1.png" alt="" class="logoImg">
        </a>
      </div>
      <div class="footCol">
        <a href="https://www.airdoctorpro.com/privacy" class="footLinks">Privacy Policy</a>
        <a href="https://www.airdoctorpro.com/terms" class="footLinks">Terms and Conditions</a>
        <a href="https://airdoctor.zendesk.com/hc/en-us" class="footLinks">Support</a>
        <a href="https://www.airdoctorpro.com/contact-us" class="footLinks">Contact Us</a>
        <a href="https://www.airdoctorpro.com/warranty" class="footLinks">Warranty Registration</a>
        <a href="https://www.airdoctorpro.com/affiliate-program" class="footLinks">Affiliate Program</a>
        <a href="https://aquatruwater.eu/webshop.html" class="footLinks">Distributors</a>
      </div>
      <div class="clear"></div>
    </div>
    <div class="bottomFooter">
        <p class="botFoot">Â© <span class="ytd"></span>AIRDOCTOR, LLC - All Rights Reserved</p> 
      </div>
    </div>
    <div class="footer-language-selector">
      {{#if alternative_locales}}
        <div class="dropdown language-selector">
          <button class="dropdown-toggle" aria-haspopup="true">
            {{current_locale.name}}
          </button>
          <span class="dropdown-menu dropdown-menu-end" role="menu">
            {{#each alternative_locales}}
              <a href="{{url}}" dir="{{direction}}" rel="nofollow" role="menuitem">
                {{name}}
              </a>
            {{/each}}
          </span>
        </div>
      {{/if}}
    </div>
  </div>
</footer>
