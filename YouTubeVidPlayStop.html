<style>
.vidLayer{cursor: pointer; background-color:rgba(119, 119, 119, 0.7);
		 -webkit-animation: fadein .5s; animation: fadein .5s; z-index: 2000000; overflow: scroll;}
[data-server-rendered] .vidLayer { width: 100%; height: 100%; position: fixed; top: 0; left: 0; right: 0; bottom: 0; display: none; }
.close-overlay{position: absolute; right: 10%; top: 10%;}
@media only screen and (max-width: 1023px) {
    .close-overlay{right: 5%; top: 2%;} }  </style>



<script>
	   $(".topVid").click(function(){
		     var layer = $(".vidLayer");
		     layer.fadeIn();
		     var frame = $('.widget-video__frame', layer);
		     if (frame.is('iframe')) {
		       frame.each(function(){
		         this.contentWindow.postMessage(JSON.stringify({event: 'command', func: "playVideo", args: ''}), '*');
		       });
		     } else {
		       frame.click();
		     }
	});
 
 	$(".close-overlay").click(function(){
			var layer = $(".vidLayer");
			layer.fadeOut();
			var frame = $('.widget-video__frame', layer);
			if (frame.is('iframe')) {
			  frame.each(function(){
	         this.contentWindow.postMessage(JSON.stringify({event: 'command', func: "pauseVideo", args: ''}), '*');
	       });
		}
	});
</script>
