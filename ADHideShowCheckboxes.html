<script type="text/javascript">
 $(document).ready(function() {

   $(".checkies").click(function() { 
          $('.checkies').prop('checked', false);
          $(".filterSec").hide();
          $(this).prop('checked', true);
          var checkVal = $(this).val();
          var Val2Class = "." + checkVal.toString();
          $(Val2Class).show();

   });

    $("#viewAll").click(function() { 
          $('.checkies').prop('checked', false);
          $(".filterSec").show();
          $(this).prop('checked', true);

   });

});

</script>
