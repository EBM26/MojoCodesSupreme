<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
	<meta name="format-detection" content="telephone=no">
	<link rel="icon" type="image/x-icon" href="../mp-favicon.ico" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>AD Plus Box Widget</title>
	<style>
		*{text-decoration: none; margin: 0; padding: 0;}
		html,body{margin: 0; padding: 0; font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;color: #191919;}
		img{border: none;}
		li{list-style-type: none;}
		div{display: block; margin: 0; padding: 0;}
		u{text-decoration: underline;}
		s{text-decoration: line-through;}
		i{font-style: italic;}
		b{font-weight: bold;}
		a:link, a:visited, a:active{text-decoration: none; color: inherit;}
		.Fright, .constantFright{float: right;}
		.Fleft, .constantFleft{float: left;}
		.clear{clear: both;}
		.container{width: 1200px; margin: auto;}
		.row{padding: 0 40px;}
		.flex-container{display: flex;}
		.flex1{flex: 1;}
		.align-left{text-align: left;}
		.inline{display: inline;}
		.inline-block{display: inline-block;}
		.uppercase{text-transform: uppercase;}
		.center{text-align: center;}
		.relative{position: relative;}
		.hidden{display: none;}
		.font12{font-size: 12px;}
		.font14{font-size: 14px;}
		.font20{font-size: 20px;}
		.font22{font-size: 22px;}
		.font24{font-size: 24px;}
		.font16{font-size: 16px;}
		.font18{font-size: 18px;}
		.font26{font-size: 26px;}
		.font28{font-size: 28px;}
		.font36{font-size: 36px;}
	
		#back_to_top{
	color: #cdcdcd;
	height: auto;
	position: fixed;
	bottom: 65px;
	margin: 0px;
	z-index: 10000;
	transition:all 0.3s ease 0s;
	right: 25px;
	text-align: center;
}

#back_to_top span{
	width: 52px;
	height: 52px;
	line-height: 52px;
	text-decoration: none;
	-o-border-radius: 52px;
	-moz-border-radius: 52px;
	-webkit-border-radius: 52px;
	border-radius: 52px;
	-webkit-transition:all 0.2s ease 0s;
	-moz-transition:all 0.2s ease 0s;
	-o-transition:all 0.2s ease 0s;
	border:2px solid #e8e8e8;
	background:transparent;
}

#back_to_top span i{
	font-size: 22px;
	-webkit-transition: color 0.2s ease 0s;
	-moz-transition: color 0.2s ease 0s;
	-o-transition: color 0.2s ease 0s;
	color:#b0b0b0;
	line-height: 52px;
}

#back_to_top:hover{
	background-color:#e8e8e8;
}

		@media only screen and (max-width: 1024px) {

 		}

	   @media only screen and (max-width: 767px) {

	   }
</style>
<html>
<body style="background: #82cafa;">
    <div class="container relative" style="margin-top: 300px;">
		
		<div id='back_to_top'>
			<span class="fa-stack">
				<i class="fa fa-arrow-up" style=""></i>
			</span>
		</div>
	
	</div>

		    
  	       
		</div> <!-- end of container -->
	</body>
	</html>

	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script>
		

		$(document).ready(function() {
			$("#back_to_top").click(function(){
			    $('html, body').animate({
			     scrollTop: $(".headerSection").offset().top
			    }, 1000);
		   });
		});

	</script>
