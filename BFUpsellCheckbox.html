<script>
  $(document).ready(function() {
  var sendingDisabled = false;
  var $cb = $('#offer-details-checkbox');
  $cb.on('change', function() {
     var $button = $('.js-order-button');
     if ($cb.is(':checked')) {
         $button.removeClass('btn-disabled');
         sendingDisabled = false;
     } else {
        $button.addClass('btn-disabled');
        sendingDisabled = true;
     }
  });
  
  mojoApp.hooks.add('upsell_form_send_offers_filter', function(f, o) {
    if (sendingDisabled) {
      return {}; 
    } 
    return o;
  });
  
  $cb.change();
});
</script>
