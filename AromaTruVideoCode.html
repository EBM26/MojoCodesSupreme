 <style>
.overlay{width: 100%; height: 100%; position: fixed; top: 0; left: 0; right: 0; bottom: 0; cursor: pointer; background-color:rgba(119, 119, 119, 0.7); display: none;  align-items: center; justify-content: center;
		 -webkit-animation: fadein .5s; animation: fadein .5s; z-index: 2000000; overflow: scroll;}
.close-overlay{right: 0; top: 0; z-index: 100; cursor: pointer; padding: 5px 10px; position:absolute; color: #fff; font-size: 20px;}
.overlay-content{position: relative;}
.founder{font-size: 20px;}
.title{font-size: 35px; font-weight: bold;} 
.flexClass{display: flex;}

@media only screen and (max-width: 767px) {
  .overlay-content{padding: 10px 15px 10px;}
  .flexClass{display: block;}
  #YouFrame{width: 100% !important; max-height: 195px;}
  .close-overlay{right: 5%; top: 5%;}

}
 </style>
	<div class="overlay">
			<div class="row">
				<div class="container">
			<div class="overlay-content">
				<div class="close-overlay">X</div>
				<div class="videoWrapper">
					<iframe id="YouFrame" width="560" height="315" src="https://www.youtube.com/embed/38Ou9Z0xHrw?enablejsapi=1?controls=0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
			   </div>
		    </div>
			</div> <!-- end of container -->
		</div> <!-- end of row and overlay -->
</div> 

<script>
	


 $(document).ready(function() {

 	var stopVideos = function () {
	var videos = document.querySelectorAll('iframe, video');
	Array.prototype.forEach.call(videos, function (video) {
		if (video.tagName.toLowerCase() === 'video') {
			video.pause();
		} else {
			var src = video.src;
			video.src = src;
		}
	});
};

  $(".Vid").click(function(){
		$(".overlay").addClass("flexClass");
	});
 
 	$(".close-overlay").click(function(){
		$(".overlay").removeClass("flexClass");
		stopVideos();
	});

});



 
$('a.pause-video').click(function(){
	$('.youtube-video')[0].contentWindow.postMessage('{"event":"command","func":"' + 'pauseVideo' + '","args":""}', '*');
});


</script>
